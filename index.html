<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Embe</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="style_index.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="lovely-form mx-auto p-4">
        <h3 class="text-center mb-4">HPBD</h3>

        <div class="mb-3">
          <label for="nameField" class="form-label">Ai đây ta:</label>
          <input
            type="text"
            id="nameField"
            class="form-control"
            placeholder="Tất nhiên là Embe đáng iu của anh ròi"
          />
        </div>

        <div class="mb-4">
          <p class="fw-bold">Embe có yêu anh hong dạ?</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1yes"
            />
            <label class="form-check-label" for="q1yes">Có</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1no"
            />
            <label class="form-check-label" for="q1no">Không</label>
          </div>
        </div>
        <div class="text-center mt-4">
          <button id="submitBtn" class="btn btn-outline-secondary romantic-btn">
            Ấn vô đây nè
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Audio cho Happy Birthday -->
    <audio id="birthdayAudio" src="happy-birthday.mp3" preload="auto"></audio>

    <!-- Toast notify -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index:11">
      <div id="notifyToast"
           class="toast align-items-center text-white bg-success border-0"
           role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="notifyMsg">
            <!-- sẽ fill bằng JS -->
          </div>
          <button type="button"
                  class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="script_index.js"></script>
  </body>
</html>
