<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Embe</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="style_index.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="lovely-form mx-auto p-4">
        <h3 class="text-center mb-4">HPBD</h3>

        <div class="mb-3">
          <label for="nameField" class="form-label">Nhập tên của em bé:</label>
          <input
            type="text"
            id="nameField"
            class="form-control"
            placeholder="Embe của anh đáng iu nhất trên đời"
          />
        </div>

        <div class="mb-4">
          <p class="fw-bold">Embe có yêu anh hong dạ?</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1yes"
            />
            <label class="form-check-label" for="q1yes">Có</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1no"
            />
            <label class="form-check-label" for="q1no">Không</label>
          </div>
        </div>
        <div class="text-center mt-4">
          <button id="submitBtn" class="btn btn-outline-secondary romantic-btn">
            Ấn vô đây nè
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_index.js"></script>
  </body>
</html>
